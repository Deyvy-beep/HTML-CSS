<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Hospedando vídeos localmente</h1>
    <p>Esse vídeo esta hospedado no meu próprio servidor</p>

    <video width="400" poster="imagem/PAISAGEM.png" src="midia/meu-video.mp4"  controls></video>

    <video width="400" poster="imagem/PAISAGEM.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>
            Seu navegador não pode executar o vídeo. 
            <a href="midia/meu-video.mp4" type="video/mp4">Baixe-o aqui</a>
        </p>
    </video>

    <h1>Colocando vídeo do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/t023ryQgguQ?si=4_yHEecAF6hfoac8&amp;start=2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
