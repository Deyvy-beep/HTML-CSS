<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Hospedando vídeos localmente</h1>
    <p>Esse vídeo esta hospedado no meu próprio servidor</p>

    <video width="400" poster="imagem/PAISAGEM.png" src="midia/meu-video.mp4"  controls></video>

    <video width="400" poster="imagem/PAISAGEM.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>
            Seu navegador não pode executar o vídeo. 
            <a href="midia/meu-video.mp4" type="video/mp4">Baixe-o aqui</a>
        </p>
    </video>
    
</body>
</html>
