<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Secreta</title>

    <style>
        div {
            width: 125px;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: yellow;
            width: 120px;
        }

        div:hover {
            text-decoration: underline;
            color: darkblue;
        }
    </style>
    
</head>
<body>

    <h1>Conteúdo Especial</h1>
    <div>
        passe o mouse aqui
        <p>SURPRESA!!!!</p>
    </div>
    <p>Veja o conteúdo oculto aparecer!</p>
    
</body>
</html>
